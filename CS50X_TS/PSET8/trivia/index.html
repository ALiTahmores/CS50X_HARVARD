<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>
        // Wait for DOM content to load
        document.addEventListener('DOMContentLoaded', function() {

            // Disable all buttons after a choice is made
            function disableAllButtons() {
                let buttons = document.querySelectorAll('button');
                buttons.forEach(button => button.disabled = true);
            }

            // Get all elements with class "correct"
            let corrects = document.querySelectorAll('.correct');

            // Add event listeners to each correct button
            for (let i = 0; i < corrects.length; i++) {
                corrects[i].addEventListener('click', function() {

                    // Set background color to green
                    corrects[i].style.backgroundColor = 'Green';

                    // Display feedback
                    corrects[i].parentElement.querySelector('.feedback').innerHTML = 'Correct!';

                    // Disable all buttons
                    disableAllButtons();
                });
            }

            // When any incorrect answer is clicked, change color to red.
            let incorrects = document.querySelectorAll(".incorrect");
            for (let i = 0; i < incorrects.length; i++) {
                incorrects[i].addEventListener('click', function() {

                    // Set background color to red
                    incorrects[i].style.backgroundColor = 'Red';

                    // Display feedback
                    incorrects[i].parentElement.querySelector('.feedback').innerHTML = 'Incorrect';

                    // Disable all buttons
                    disableAllButtons();
                });
            }

            // Check free response submission
            document.querySelector('#check').addEventListener('click', function() {
                let input = document.querySelector('input[type="text"]');
                if (input.value.trim().toLowerCase() === 'japan') {
                    input.style.backgroundColor = 'green';
                    input.parentElement.querySelector('.feedback').innerHTML = 'Correct!';
                } else {
                    input.style.backgroundColor = 'red';
                    input.parentElement.querySelector('.feedback').innerHTML = 'Incorrect';
                }

                // Disable the input and check button after submission
                input.disabled = true;
                document.querySelector('#check').disabled = true;
            });
        });
    </script>
</head>
<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice</h2>
            <hr>
            <h3>Which country has the longest coastline in the world?</h3>
            <button class="incorrect">Russia</button>
            <button class="incorrect">Australia</button>
            <button class="correct">Canada</button>
            <button class="incorrect">United States</button>
            <button class="incorrect">Norway</button>
            <p class="feedback"></p>
        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <h3>Which country is known as 'The Land of the Rising Sun'?</h3>
            <input type="text" />
            <button id="check">Check Answer</button>
            <p class="feedback"></p>
        </div>
    </div>
</body>
</html>
