<!-- Template for the Deposit Funds page -->

{% extends "layout.html" %}

{% block title %}
    Deposit Funds
{% endblock %}

{% block main %}
<!-- Main header for the Deposit Funds page -->
    <h1 class="text-center mt-4">Deposit Funds</h1>

<!-- Form for depositing funds -->
    <form action="/deposit" method="post" class="mx-auto col-lg-6 col-md-8 col-sm-10">

    <!-- Password confirmation field -->
        <div class="form-group mb-4">
            <label for="password" class="fw-bold">Confirm Password</label>
            <input class="form-control mb-3" type="password" id="password" name="password" placeholder="Enter your password" minlength="1" required>
        </div>

    <!-- Amount input field for deposit -->
        <div class="form-group mb-4">
            <label for="sum" class="fw-bold">Amount ($)</label>
            <input class="form-control mb-3" type="number" id="sum" name="sum" placeholder="Enter amount (minimum $10)" min="10" step="10" required>
        </div>

    <!-- Submit button -->
        <button class="btn btn-success w-100 mt-3" type="submit">Deposit Now</button>
    </form>

<!-- Error message display (if any error occurs) -->
    {% if error %}
        <div class="alert alert-danger mt-4" role="alert">
            {{ error }}
        </div>
    {% endif %}
{% endblock %}
