{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<!-- Main content for the Buy Stock page -->
    <h1 class="text-center mt-4 mb-4">Buy Stock</h1>

<!-- Form for buying stocks -->
    <form action="{{ url_for('buy') }}" method="post" class="mx-auto col-lg-6 col-md-8 col-sm-10">

    <!-- Stock symbol input field -->
        <div class="form-group">
            <label for="symbol">Stock Symbol</label>
            <input type="text" name="symbol" id="symbol" class="form-control" placeholder="Enter stock symbol (e.g., AAPL)" required>
        </div>

    <!-- Number of shares input field -->
        <div class="form-group mt-3">
            <label for="shares">Number of Shares</label>
            <input type="number" name="shares" id="shares" class="form-control" placeholder="Number of shares to buy" min="1" required>
        </div>

    <!-- Submit button -->
        <button type="submit" class="btn btn-success mt-4">Buy Now</button>
    </form>
{% endblock %}
