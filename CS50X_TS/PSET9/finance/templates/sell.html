<!-- The 'Sell' Page -->

{% extends "layout.html" %}

{% block title %}
    Sell Shares
{% endblock %}

{% block main %}
    <h1>Sell Shares</h1>
    <form action="/sell" method="post">
        <div class="form-group">
            <label for="symbol">Symbol</label>
            <select class="form-control" id="symbol" name="symbol" required>
                <option value="">Select a stock</option>
                {% for stock in stocks %}
                    <option value="{{ stock.symbol }}">{{ stock.symbol }} ({{ stock.total_shares }} shares)</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="shares">Shares</label>
            <input class="form-control" id="shares" name="shares" placeholder="Number of shares" type="number" min="1" required>
        </div>
        <button class="btn btn-primary btn-block" type="submit">Sell</button>
    </form>

    {% if message %}
        <div class="alert alert-danger mt-3">
            {{ message }}
        </div>
    {% endif %}
{% endblock %}
