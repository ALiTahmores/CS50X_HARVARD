{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h1>Register</h1>
    <form action="{{ url_for('register') }}" method="post">
        <div class="form-group mb-3">
            <label for="username" class="form-label">Username</label>
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="username" type="text" id="username" required>
        </div>
        <div class="form-group mb-3">
            <label for="password" class="form-label">Password</label>
            <input class="form-control" name="password" placeholder="password" type="password" id="password" required>
        </div>
        <div class="form-group mb-3">
            <label for="confirmation" class="form-label">Confirm Password</label>
            <input class="form-control" name="confirmation" placeholder="confirm password" type="password" id="confirmation" required>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>

        {% if error %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ error }}
            </div>
        {% endif %}
    </form>
{% endblock %}
