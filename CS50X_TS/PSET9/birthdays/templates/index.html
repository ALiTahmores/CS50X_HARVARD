<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">
                <h2>Add a Birthday</h2>
                <!-- Form for submitting a name, month, and day -->
                <form action="/" method="POST">
                    <input name="person_name" type="text" placeholder="Name" required>
                    <input name="birth_month" type="number" placeholder="Month" max="12" min="1" required>
                    <input name="birth_day" type="number" placeholder="Day" max="31" min="1" required>
                    <input type="submit" value="Add Birthday">
                </form>
            </div>

            <div class="section">
                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop through the database entries to display them in this table -->
                        {% for entry in birthdays %}
                        <tr>
                            <td>{{ entry.name }}</td>
                            <td>{{ entry.month }}/{{ entry.day }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
